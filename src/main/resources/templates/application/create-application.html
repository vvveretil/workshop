<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/global.html :: head"/>
<body>

<header th:insert="fragments/global.html :: header"></header>

<div class="section">
    <div class="container">
        <div th:insert="fragments/global.html :: tabs"></div>

        <div class="section__inner">
            <form method="post" th:action="@{/applications}" th:object="${applicationCreateRequest}">
                <h2>Create request</h2>

                <div style="margin-top: 15px; margin-bottom: 5px">Brief description</div>
                <div class="form-outline">
                    <input type="text" id="title" th:field="*{title}" class="form-control"/>
                    <label class="form-label" for="title">Title</label>
                </div>

                <div style="margin-top: 15px; margin-bottom: 5px">Detailed description of services you want to get</div>
                <div class="form-outline">
                    <textarea class="form-control" th:field="*{description}" id="textAreaExample" rows="4"></textarea>
                    <label class="form-label" for="textAreaExample">Description</label>
                </div>

                <input th:value="${#authentication.getPrincipal().getId()}" type="hidden" name="authorId"
                       class="form-control"/>

                <div style="margin-top: 20px">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/profile" type="submit" class="btn btn-danger">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</div>

<div th:insert="fragments/global.html :: script"></div>
</body>
</html>
